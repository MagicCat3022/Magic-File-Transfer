<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ app_title }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
    h1 { margin-top: 0; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem 1.25rem; margin-bottom: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
    .row { display: flex; gap: .75rem; align-items: center; flex-wrap: wrap; }
    .btn { padding: .6rem 1rem; border: 1px solid #ccc; border-radius: 999px; background: #fafafa; cursor: pointer; }
    .btn:disabled { opacity: .6; cursor: not-allowed; }
    progress { width: 240px; height: 16px; }
    #log { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; background: #f8f9fb; padding: .75rem; border-radius: 8px; border: 1px solid #eee; max-height: 280px; overflow: auto; }
    .small { color: #666; font-size: .9rem; }
  </style>
</head>
<body>
  <h1>ðŸ“¥ {{ app_title }}</h1>
  <div class="card">
    <div class="row">
      <input id="file" type="file" multiple />
      <label class="small">Max chunk size accepted: {{ chunk_size_max }} bytes</label>
    </div>
    <div class="row" style="margin-top:.5rem">
      <label>Chunk size (bytes):</label>
      <select id="chunkSize">
        <option value="67108864">64 MiB</option>
        <option value="33554432">32 MiB</option>
        <option value="16777216">16 MiB</option>
        <option value="8388608" selected>8 MiB</option>
        <option value="4194304">4 MiB</option>
        <option value="2097152">2 MiB</option>
        <option value="1048576">1 MiB</option>
        <option value="524288">512 KiB</option>
        <option value="262144">256 KiB</option>
      </select>
      <button id="start" class="btn">Start Upload</button>
    </div>
    <div class="row" style="margin-top:.5rem">
      <progress id="prog" value="0" max="100"></progress>
      <span id="stat" class="small"></span>
      <span id="bytes" class="small" style="margin-left:8px"></span>
    </div>
  </div>
  <div class="card">
    <div class="row">
      <button id="resume" class="btn">Resume Last</button>
      <button id="clearLog" class="btn">Clear Log</button>
      <button id="toggleStatsBtn" class="btn">Upload Stats</button>
    </div>
    <div id="log"></div>
    <!-- Stats panel: hidden until we have data -->
    <div id="stats" style="margin-top:.75rem; display:none; font-family: ui-monospace, SFMono-Regular, Menlo, monospace;"></div>
    <!-- Verbose stats detail pane (toggle) -->
    <div id="statsDetail" style="margin-top:.5rem; display:none; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; white-space:pre-wrap; background:#fff; border:1px solid #eee; padding:.5rem; border-radius:6px; max-height:300px; overflow:auto;"></div>
  </div>
  <div class="card" id="historyCard" style="margin-top:.5rem">
    <div class="row" style="justify-content:space-between; align-items:center">
      <strong>Upload History</strong>
      <button id="clearHistoryBtn" class="btn">Clear</button>
    </div>
    <div id="historyList" style="margin-top:.5rem; max-height:240px; overflow:auto; font-family:ui-monospace,monospace;"></div>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
